<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .image-item p {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Visitor Data Known</h1>
    <div class="image-container">
        {% for image in images %}
        <div class="image-item">
            <img src="/images/{{ folder }}/{{ image }}" alt="Visitor Image">
            <p>{{ image }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
